<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo"src="padlock.png" alt="cadeado fechado com abertura de uma chave">
            <h2 class="titulo_principal">Gerador de senhas</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo_senha">
        </div>
    </section>
</body>
</html>
